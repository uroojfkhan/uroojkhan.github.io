    :root{
      --bg: #ffffff;
      --text: #0f1720;
      --muted: #4b5563;
      --accent: #0b0b0b;
      --max-width: 980px;
      --nav-height: 64px;
      --focus: 3px solid #1f6feb;
      --rounded: 8px;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      :root{
        --bg: #0b0b0c;
        --text: #e6eef8;
        --muted: #9aa9b8;
        --accent: #e6eef8;
      }
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * { scroll-behavior: auto; transition: none !important; animation: none !important; }
    }

    *{ box-sizing: border-box; margin:0; padding:0; }
    html,body{ height:100%; }
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{ color:var(--accent); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .skip-link{

      left: -999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
    .skip-link:focus{
      left:16px;
      top:16px;
      width:auto;
      height:auto;
      padding:8px 12px;
      background:#fff;
      border-radius:6px;
      z-index:1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    header[role="banner"]{
      width:100%;
      border-bottom:1px solid rgba(0,0,0,0.06);
      background:transparent;
      position:sticky;
      top:0;
      backdrop-filter: blur(6px);
      z-index:60;
    }

    .nav-container{
      max-width: var(--max-width);
      margin:0 auto;
      padding:12px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      height: var(--nav-height);
    }

    .nav-brand{ font-weight:700; font-size:1.05rem; letter-spacing:0.2px; }
    nav .nav-links{
      display:flex;
      gap:18px;
      align-items:center;
    }
    .nav-links a{ font-size:0.95rem; color:var(--muted); }
    .nav-links a:focus{ outline: none; box-shadow: var(--focus); border-radius:6px; }

    /* Mobile nav */
    .nav-toggle{
      display:none;
      background:transparent;
      border:1px solid rgba(0,0,0,0.06);
      padding:8px;
      border-radius:8px;
      cursor:pointer;
    }

    main{
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 56px 20px;
    }
    section{ margin-bottom:64px; }
    h1{ font-size:2.2rem; margin-bottom:18px; font-weight:700; }
    h2{ font-size:1.25rem; margin-bottom:12px; font-weight:700; }
    p{ max-width:720px; margin-bottom:14px; color:var(--muted); }

    ul{ list-style:none; padding-left:0; }
    li{ margin-bottom:8px; color:var(--muted); }

    .projects{ display:block; gap:18px; }
    .project{ margin-bottom:20px; padding:14px; border-radius:10px; background: rgba(0,0,0,0.01); }
    .project-title{ font-weight:600; color:var(--text); margin-bottom:6px; }

    footer{
      border-top:1px solid rgba(0,0,0,0.06);
      padding:36px 20px;
      text-align:center;
      color:var(--muted);
    }

    /* Responsive */
    @media (max-width:720px){
      .nav-links{ display:none; flex-direction:column; width:100%; padding:12px 0; }
      .nav-toggle{ display:inline-flex; align-items:center; gap:8px; }
      .nav-menu{ display:none; position:absolute; top:var(--nav-height); left:0; right:0; background:var(--bg); box-shadow:0 8px 24px rgba(0,0,0,0.06); border-bottom:1px solid rgba(0,0,0,0.04); }
      .nav-menu.open{ display:block; }
      .nav-container{ position:relative; }
    }
